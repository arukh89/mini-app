<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin TX Guesser - Real Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .bitcoin-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #f7931a, #ffa500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-weight: bold;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .live-badge {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            display: inline-block;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.8); }
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .block-info {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border-left: 4px solid #f7931a;
        }

        .block-number {
            font-size: 18px;
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 8px;
        }

        .block-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            word-break: break-all;
            margin-top: 4px;
            opacity: 0.6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .guess-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: #f7931a;
            box-shadow: 0 0 0 3px rgba(247, 147, 26, 0.2);
        }

        .guess-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #f7931a, #ffa500);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(247, 147, 26, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 16px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.perfect {
            background: linear-gradient(45deg, #10b981, #059669);
            border: 1px solid #34d399;
        }

        .result.excellent {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            border: 1px solid #4ade80;
        }

        .result.good {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            border: 1px solid #fbbf24;
        }

        .result.okay {
            background: linear-gradient(45deg, #f97316, #ea580c);
            border: 1px solid #fb923c;
        }

        .result.far {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            border: 1px solid #f87171;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        .new-round-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-round-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #f7931a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .difficulty-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-top: 8px;
        }

        .mempool-credit {
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 16px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bitcoin-icon">‚Çø</div>
            <h1 class="title">Bitcoin TX Guesser</h1>
            <p class="subtitle">Guess transactions in real Bitcoin blocks</p>
            <div class="live-badge">üî¥ LIVE DATA</div>
        </div>

        <div class="game-area">
            <div class="block-info">
                <div class="block-number" id="blockNumber">Loading...</div>
                <div class="block-details" id="blockDetails">Fetching real Bitcoin block...</div>
                <div class="block-hash" id="blockHash"></div>
            </div>

            <div class="input-group">
                <label class="input-label" for="guess">Your Guess (Number of Transactions):</label>
                <input 
                    type="number" 
                    id="guess" 
                    class="guess-input" 
                    placeholder="Enter your guess..."
                    min="1"
                    max="10000"
                >
                <div class="difficulty-hint">üí° Recent blocks: 1,500-4,500 transactions</div>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="submitGuess()">
                üéØ Submit Guess
            </button>

            <div id="result" style="display: none;"></div>
            <div id="error" style="display: none;"></div>
            
            <button class="new-round-btn" id="newRoundBtn" onclick="newRound()" style="display: none;">
                üîÑ Try Another Real Block
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="correctGuesses">0</div>
                <div class="stat-label">Perfect</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalGuesses">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="mempool-credit">
            Powered by mempool.space API
        </div>
    </div>

    <script type="module">
        // Farcaster Mini App SDK
        const sdk = {
            actions: {
                ready: async () => {
                    console.log('‚úÖ Farcaster Mini App Ready!');
                    return true;
                },
                close: () => console.log('Mini app closed'),
                openUrl: (url) => window.open(url, '_blank')
            },
            context: {
                user: { fid: 12345, username: 'farcaster_user' }
            }
        };

        // Game state
        let gameState = {
            currentBlock: null,
            actualTxCount: 0,
            correctGuesses: parseInt(localStorage.getItem('btc_perfect') || '0'),
            totalGuesses: parseInt(localStorage.getItem('btc_total_real') || '0'),
            isLoading: false
        };

        // Mempool.space API endpoints
        const MEMPOOL_API = 'https://mempool.space/api';

        // Fetch real Bitcoin block data
        async function fetchRealBitcoinBlock() {
            gameState.isLoading = true;
            
            try {
                showLoading();
                
                // Get latest block height
                console.log('üì° Fetching latest block height...');
                const heightResponse = await fetch(`${MEMPOOL_API}/blocks/tip/height`);
                const latestHeight = await heightResponse.json();
                
                // Get a random recent block (last 100 blocks)
                const randomOffset = Math.floor(Math.random() * 100);
                const targetHeight = latestHeight - randomOffset;
                
                console.log(`üéØ Fetching block ${targetHeight}...`);
                
                // Get block hash for this height
                const hashResponse = await fetch(`${MEMPOOL_API}/block-height/${targetHeight}`);
                const blockHash = await hashResponse.text();
                
                // Get full block details
                const blockResponse = await fetch(`${MEMPOOL_API}/block/${blockHash}`);
                const blockData = await blockResponse.json();
                
                console.log('‚úÖ Block data received:', blockData);
                
                gameState.currentBlock = {
                    height: blockData.height,
                    hash: blockData.id,
                    timestamp: new Date(blockData.timestamp * 1000),
                    txCount: blockData.tx_count,
                    size: blockData.size,
                    weight: blockData.weight
                };
                
                gameState.actualTxCount = blockData.tx_count;
                gameState.isLoading = false;
                
                displayRealBlockInfo();
                
            } catch (error) {
                console.error('‚ùå Error fetching block:', error);
                showError('Failed to load real Bitcoin data. Please try again!');
                gameState.isLoading = false;
            }
        }

        function showLoading() {
            document.getElementById('blockNumber').innerHTML = 'üîÑ Loading Real Block...';
            document.getElementById('blockDetails').innerHTML = 'Fetching from Bitcoin network...';
            document.getElementById('blockHash').innerHTML = '';
            document.getElementById('submitBtn').disabled = true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `‚ö†Ô∏è ${message}`;
            errorDiv.style.display = 'block';
            errorDiv.className = 'error';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function displayRealBlockInfo() {
            const block = gameState.currentBlock;
            document.getElementById('blockNumber').innerHTML = 
                `Block #${block.height.toLocaleString()}`;
            
            const timeAgo = getTimeAgo(block.timestamp);
            document.getElementById('blockDetails').innerHTML = 
                `‚è∞ Mined ${timeAgo}<br>üì¶ Size: ${(block.size/1000).toFixed(1)}KB ‚Ä¢ Weight: ${(block.weight/1000).toFixed(0)}K`;
            
            document.getElementById('blockHash').innerHTML = 
                `${block.hash.substring(0, 32)}...`;
            
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('error').style.display = 'none';
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 60) return `${diffMins} minutes ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }

        function updateStats() {
            document.getElementById('correctGuesses').textContent = gameState.correctGuesses;
            document.getElementById('totalGuesses').textContent = gameState.totalGuesses;
            
            const accuracy = gameState.totalGuesses > 0 
                ? Math.round((gameState.correctGuesses / gameState.totalGuesses) * 100)
                : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        async function submitGuess() {
            const guessInput = document.getElementById('guess');
            const guess = parseInt(guessInput.value);
            
            if (!guess || guess < 1) {
                showError('Please enter a valid number of transactions!');
                return;
            }

            gameState.totalGuesses++;
            const difference = Math.abs(guess - gameState.actualTxCount);
            const percentageOff = (difference / gameState.actualTxCount) * 100;
            
            let resultClass, resultText, isCorrect = false;
            
            if (difference === 0) {
                resultClass = 'perfect';
                resultText = 'üéØ PERFECT! Exactly right!';
                isCorrect = true;
            } else if (percentageOff <= 2) {
                resultClass = 'excellent';
                resultText = `üî• AMAZING! Only ${difference} off!`;
                isCorrect = true;
            } else if (percentageOff <= 5) {
                resultClass = 'excellent';
                resultText = `üéâ EXCELLENT! Off by ${difference}`;
                isCorrect = true;
            } else if (percentageOff <= 10) {
                resultClass = 'good';
                resultText = `üëç GOOD! Off by ${difference}`;
            } else if (percentageOff <= 25) {
                resultClass = 'okay';
                resultText = `üìà CLOSE! Off by ${difference}`;
            } else {
                resultClass = 'far';
                resultText = `üí™ KEEP TRYING! Off by ${difference}`;
            }

            if (isCorrect) gameState.correctGuesses++;

            // Save stats to localStorage
            localStorage.setItem('btc_perfect', gameState.correctGuesses.toString());
            localStorage.setItem('btc_total_real', gameState.totalGuesses.toString());

            // Display result with real block info
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${resultClass}`;
            resultDiv.innerHTML = `
                ${resultText}<br>
                <strong>Actual: ${gameState.actualTxCount.toLocaleString()} transactions</strong><br>
                <small>Your guess: ${guess.toLocaleString()} ‚Ä¢ Accuracy: ${(100-percentageOff).toFixed(1)}%</small><br>
                <small>üîó <a href="https://mempool.space/block/${gameState.currentBlock.hash}" target="_blank" style="color: #fbbf24;">View on mempool.space</a></small>
            `;
            resultDiv.style.display = 'block';

            // Show new round button
            document.getElementById('newRoundBtn').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            guessInput.disabled = true;
            
            updateStats();
        }

        async function newRound() {
            // Reset UI
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('newRoundBtn').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('guess').disabled = false;
            document.getElementById('guess').value = '';
            
            // Fetch new real block
            await fetchRealBitcoinBlock();
        }

        // Initialize the mini app
        async function initApp() {
            console.log('üöÄ Initializing Real Bitcoin TX Guesser...');
            
            try {
                // Initialize Farcaster SDK
                await sdk.actions.ready();
                console.log('‚úÖ Farcaster SDK ready');
                
                // Load saved stats
                updateStats();
                
                // Fetch first real block
                await fetchRealBitcoinBlock();
                
                // Add enter key support
                document.getElementById('guess').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !gameState.isLoading && !document.getElementById('guess').disabled) {
                        submitGuess();
                    }
                });
                
                console.log('üéâ Mini app fully loaded with real Bitcoin data!');
                
            } catch (error) {
                console.error('‚ùå Error initializing app:', error);
                showError('Failed to initialize app. Refresh to try again.');
            }
        }

        // Make functions global for HTML access
        window.submitGuess = submitGuess;
        window.newRound = newRound;

        // Start the app
        initApp();
    </script>
</body>
                    </html>
