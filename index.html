<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Block Guesser</title>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://mini-app-one-red.vercel.app/preview.png" />
    <meta property="fc:frame:button:1" content="🎯 Play Game" />
    <meta property="fc:frame:post_url" content="https://mini-app-one-red.vercel.app/" />
    
    <!-- Open Graph for better sharing -->
    <meta property="og:title" content="Bitcoin Block Guesser" />
    <meta property="og:description" content="Guess transaction counts in real Bitcoin blocks!" />
    <meta property="og:image" content="https://mini-app-one-red.vercel.app/preview.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 16px;
            overflow-x: hidden;
        }

        .app {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(45deg, #f7931a, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
            font-weight: bold;
            animation: rotate 3s linear infinite;
            box-shadow: 0 8px 32px rgba(247, 147, 26, 0.3);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #f7931a, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .block-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(247, 147, 26, 0.2);
            position: relative;
            overflow: hidden;
        }

        .block-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #f7931a, #ffd700, #f7931a);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .block-height {
            font-size: 20px;
            font-weight: 700;
            color: #f7931a;
            margin-bottom: 8px;
        }

        .block-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .block-hash {
            grid-column: 1 / -1;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            word-break: break-all;
            margin-top: 8px;
        }

        .guess-section {
            margin: 24px 0;
        }

        .guess-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .guess-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: #f7931a;
            box-shadow: 0 0 0 4px rgba(247, 147, 26, 0.2);
            transform: scale(1.02);
        }

        .guess-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: normal;
        }

        .hint {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 0;
            position: relative;
            overflow: hidden;
        }

        .submit-btn {
            background: linear-gradient(45deg, #f7931a, #ff8c00);
            color: white;
            box-shadow: 0 4px 20px rgba(247, 147, 26, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(247, 147, 26, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .next-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .next-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .result-card {
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin: 16px 0;
            animation: slideIn 0.5s ease-out;
            border: 1px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .result-perfect {
            background: linear-gradient(45deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2));
            border-color: #22c55e;
            color: #86efac;
        }

        .result-close {
            background: linear-gradient(45deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.2));
            border-color: #f59e0b;
            color: #fbbf24;
        }

        .result-far {
            background: linear-gradient(45deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border-color: #ef4444;
            color: #fca5a5;
        }

        .result-emoji {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .result-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-details {
            font-size: 13px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 22px;
            font-weight: 800;
            color: #f7931a;
            display: block;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(247, 147, 26, 0.3);
            border-top: 3px solid #f7931a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-state {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            color: #fca5a5;
            margin: 16px 0;
        }

        .mempool-link {
            color: #f7931a;
            text-decoration: none;
            font-weight: 600;
        }

        .mempool-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="logo">₿</div>
            <h1 class="title">Bitcoin Block Guesser</h1>
            <p class="subtitle">Guess transactions in real Bitcoin blocks</p>
            <div class="live-indicator">
                <span class="live-dot"></span>
                LIVE BLOCKCHAIN DATA
            </div>
        </div>

        <div id="gameArea">
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <div>Loading real Bitcoin block...</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="perfectCount">0</span>
                <div class="stat-label">Perfect</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalCount">0</span>
                <div class="stat-label">Played</div>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="accuracyRate">0%</span>
                <div class="stat-label">Success</div>
            </div>
        </div>

        <div class="footer">
            Data from <a href="https://mempool.space" target="_blank" class="mempool-link">mempool.space</a>
        </div>
    </div>

    <!-- Real Farcaster SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'

        // Global game state
        const game = {
            currentBlock: null,
            isLoading: false,
            stats: {
                perfect: parseInt(localStorage.getItem('btc_perfect_v2') || '0'),
                total: parseInt(localStorage.getItem('btc_total_v2') || '0')
            }
        };

        // Mempool.space API
        const API_BASE = 'https://mempool.space/api';

        // Initialize Farcaster Mini App
        async function initFarcasterApp() {
            try {
                console.log('🚀 Initializing Farcaster Mini App...');
                await sdk.actions.ready();
                console.log('✅ Farcaster SDK ready!');
                return true;
            } catch (error) {
                console.error('❌ Farcaster SDK error:', error);
                return false;
            }
        }

        // Fetch real Bitcoin block data
        async function fetchRealBlock() {
            game.isLoading = true;
            showLoadingState();

            try {
                console.log('📡 Fetching real Bitcoin data...');

                // Get latest block height
                const heightRes = await fetch(`${API_BASE}/blocks/tip/height`);
                if (!heightRes.ok) throw new Error('Failed to fetch block height');
                const latestHeight = await heightRes.json();

                // Get random recent block (last 50 blocks for recent data)
                const randomOffset = Math.floor(Math.random() * 50);
                const targetHeight = latestHeight - randomOffset;

                // Get block hash
                const hashRes = await fetch(`${API_BASE}/block-height/${targetHeight}`);
                if (!hashRes.ok) throw new Error('Failed to fetch block hash');
                const blockHash = await hashRes.text();

                // Get full block data
                const blockRes = await fetch(`${API_BASE}/block/${blockHash}`);
                if (!blockRes.ok) throw new Error('Failed to fetch block data');
                const blockData = await blockRes.json();

                game.currentBlock = {
                    height: blockData.height,
                    hash: blockData.id,
                    timestamp: new Date(blockData.timestamp * 1000),
                    txCount: blockData.tx_count,
                    size: blockData.size,
                    weight: blockData.weight,
                    difficulty: blockData.difficulty
                };

                console.log('✅ Real block loaded:', game.currentBlock);
                showGameInterface();

            } catch (error) {
                console.error('❌ Error fetching block:', error);
                showErrorState('Failed to load Bitcoin block. Please try again!');
            }

            game.isLoading = false;
        }

        // Show loading state
        function showLoadingState() {
            document.getElementById('gameArea').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <div>Loading real Bitcoin block...</div>
                    <div style="font-size: 12px; margin-top: 8px; opacity: 0.7;">
                        Fetching from mempool.space
                    </div>
                </div>
            `;
        }

        // Show error state
        function showErrorState(message) {
            document.getElementById('gameArea').innerHTML = `
                <div class="error-state">
                    ⚠️ ${message}
                    <br><br>
                    <button class="action-btn next-btn" onclick="startNewRound()">
                        🔄 Try Again
                    </button>
                </div>
            `;
        }

        // Show main game interface
        function showGameInterface() {
            const block = game.currentBlock;
            const timeAgo = getTimeAgo(block.timestamp);

            document.getElementById('gameArea').innerHTML = `
                <div class="block-card">
                    <div class="block-height">Block #${block.height.toLocaleString()}</div>
                    <div class="block-info-grid">
                        <div>⏰ ${timeAgo}</div>
                        <div>📦 ${(block.size/1000).toFixed(1)} KB</div>
                        <div>⚖️ ${(block.weight/1000).toFixed(0)}K WU</div>
                        <div>🔗 <a href="https://mempool.space/block/${block.hash}" target="_blank" class="mempool-link">View Block</a></div>
                        <div class="block-hash">${block.hash}</div>
                    </div>
                </div>

                <div class="guess-section">
                    <div class="guess-label">How many transactions in this block?</div>
                    <input 
                        type="number" 
                        id="guessInput" 
                        class="guess-input" 
                        placeholder="Enter your guess..."
                        min="1" 
                        max="20000"
                        autofocus
                    />
                    <div class="hint">
                        💡 Recent blocks typically have 1,500-4,500 transactions
                    </div>
                </div>

                <button class="action-btn submit-btn" onclick="submitGuess()">
                    🎯 Submit Guess
                </button>
            `;

            // Add enter key listener
            document.getElementById('guessInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitGuess();
            });
        }

        // Submit guess and show result
        function submitGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = parseInt(guessInput.value);

            if (!guess || guess < 1) {
                guessInput.style.borderColor = '#ef4444';
                setTimeout(() => {
                    guessInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                }, 1000);
                return;
            }

            const actual = game.currentBlock.txCount;
            const difference = Math.abs(guess - actual);
            const percentOff = (difference / actual) * 100;

            // Update stats
            game.stats.total++;
            let resultClass, emoji, title, isPerfect = false;

            if (difference === 0) {
                resultClass = 'perfect';
                emoji = '🎯';
                title = 'PERFECT!';
                isPerfect = true;
            } else if (percentOff <= 3) {
                resultClass = 'perfect';
                emoji = '🔥';
                title = 'AMAZING!';
                isPerfect = true;
            } else if (percentOff <= 8) {
                resultClass = 'close';
                emoji = '🎉';
                title = 'EXCELLENT!';
                isPerfect = true;
            } else if (percentOff <= 15) {
                resultClass = 'close';
                emoji = '👍';
                title = 'GOOD!';
            } else if (percentOff <= 30) {
                resultClass = 'close';
                emoji = '📈';
                title = 'CLOSE!';
            } else {
                resultClass = 'far';
                emoji = '💪';
                title = 'KEEP TRYING!';
            }

            if (isPerfect) game.stats.perfect++;

            // Save stats
            localStorage.setItem('btc_perfect_v2', game.stats.perfect.toString());
            localStorage.setItem('btc_total_v2', game.stats.total.toString());

            // Show result
            const accuracy = ((100 - percentOff).toFixed(1));
            document.getElementById('gameArea').innerHTML = `
                <div class="block-card">
                    <div class="block-height">Block #${game.currentBlock.height.toLocaleString()}</div>
                    <div class="block-info-grid">
                        <div>⏰ ${getTimeAgo(game.currentBlock.timestamp)}</div>
                        <div>📦 ${(game.currentBlock.size/1000).toFixed(1)} KB</div>
                        <div class="block-hash">${game.currentBlock.hash}</div>
                    </div>
                </div>

                <div class="result-card result-${resultClass}">
                    <span class="result-emoji">${emoji}</span>
                    <div class="result-text">${title}</div>
                    <div class="result-details">
                        <strong>Actual: ${actual.toLocaleString()} transactions</strong><br>
                        Your guess: ${guess.toLocaleString()} (${accuracy}% accurate)<br>
                        Difference: ${difference.toLocaleString()}
                    </div>
                </div>

                <button class="action-btn next-btn" onclick="startNewRound()">
                    🔄 Try Another Block
                </button>
            `;

            updateStatsDisplay();
        }

        // Start new round
        function startNewRound() {
            fetchRealBlock();
        }

        // Helper functions
        function getTimeAgo(date) {
            const diffMs = Date.now() - date.getTime();
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${Math.floor(diffHours / 24)}d ago`;
        }

        function updateStatsDisplay() {
            document.getElementById('perfectCount').textContent = game.stats.perfect;
            document.getElementById('totalCount').textContent = game.stats.total;
            
            const successRate = game.stats.total > 0 
                ? Math.round((game.stats.perfect / game.stats.total) * 100)
                : 0;
            document.getElementById('accuracyRate').textContent = `${successRate}%`;
        }

        // Make functions global for onclick handlers
        window.submitGuess = submitGuess;
        window.startNewRound = startNewRound;

        // Initialize the app
        async function init() {
            console.log('🎮 Starting Bitcoin Block Guesser...');
            
            // Initialize Farcaster
            const fcReady = await initFarcasterApp();
            if (fcReady) {
                console.log('🌟 Farcaster integration active!');
            }

            // Load stats and start first round
            updateStatsDisplay();
            await fetchRealBlock();
        }

        // Start the app
        init();
    </script>
</body>
</html>
